    <script type="text/javascript" charset="utf-8">

        var s3 = null;
        var accessToken = null;
        var bucket = "tagoretown-awstest";
        var bucketUrl = 'https://' + bucket + '.s3.amazonaws.com/'
        document.addEventListener("DOMContentLoaded", function(event) { 
            
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/api/v1/s3/access_token/" + bucket, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.setRequestHeader('Access-Control-Allow-Origin','*');
            xhr.onload = function(){
                if(xhr.readyState != 4 || xhr.status != 200) return;
                accessToken = JSON.parse(xhr.responseText);
            };

            xhr.send();
            
            document.getElementById("btnDoSomething").addEventListener("click", uploadFileToS3);
        });

        function guid() {
          function s4() {
            return Math.floor((1 + Math.random()) * 0x10000)
              .toString(16)
              .substring(1);
          }
          return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
            s4() + '-' + s4() + s4() + s4();
        }

        function uploadFileToS3(event){
            fileObject = document.getElementById("s3File");

            var objects = document.getElementById("objects");
            while(objects.firstChild)
                objects.removeChild(objects.firstChild);

            if(fileObject.files.length == 0) return;

            for(var fileLoop = 0; fileLoop < fileObject.files.length; fileLoop++)
            {
                (function(){
                    var s3FileName = fileObject.files[fileLoop].name;
                    var imageIndex = fileLoop;
                    s3FileName = s3FileName.replace(/.*\\|\..*$/g, '') 
                                    + "-" 
                                    + guid() 
                                    + "."
                                    + s3FileName.split(".").pop();
                    
                    var fd = new FormData();
                    fd.append('key', "aFolder/" + s3FileName);
                    fd.append('Content-Type', fileObject.files[fileLoop].type);
                    fd.append('AWSAccessKeyId', accessToken.key);
                    fd.append('acl', "public-read");
                    fd.append('policy', accessToken.policy);
                    fd.append('signature', accessToken.signature);
                    fd.append("file", fileObject.files[fileLoop]);

                    var newObject = document.createElement("li");
                    newObject.setAttribute("id", "fileUpload_" + fileLoop);                    
                    newObject.setAttribute("class", "list-group-item");

                    var fileNameNode = document.createTextNode("File: " + fileObject.files[fileLoop].name);
                    var fileProgressElement = document.createElement("div");
                    fileProgressElement.setAttribute("class", "js-Progress progressBar");

                    var myProgressBar = document.createElement("div");
                    myProgressBar.setAttribute("id", "myProgressBar_" + fileLoop);
                    myProgressBar.setAttribute("class", "js-MyProgressBar myProgress");

                    var myProgressLabel = document.createElement("div");
                    myProgressLabel.setAttribute("id", "myProgressLabel_" + fileLoop);
                    myProgressLabel.setAttribute("class", "js-MyProgressLabel myProgressLabel");
                    myProgressLabel.innerText = "0%";

                    myProgressBar.appendChild(myProgressLabel);

                    fileProgressElement.appendChild(myProgressBar);

                    newObject.appendChild(fileNameNode);
                    newObject.appendChild(fileProgressElement);
                    objects.appendChild(newObject); 

                    var xhr = new XMLHttpRequest();
                    xhr.upload.addEventListener("progress", function(e) {uploadProgress( e, imageIndex); }, false);
                    xhr.addEventListener("load", function(e) {uploadComplete( e, imageIndex); }, false);
                    xhr.addEventListener("error", function(e) {uploadFailed( e, imageIndex); }, false);
                    xhr.open('POST', bucketUrl, true);
                    xhr.setRequestHeader( 'x-amz-storage-class', 'REDUCED_REDUNDANCY');
                    xhr.send(fd);  
                }());         
            };


        }


        function uploadProgress(e, imageIndex){

            if(e.lengthComputable){
                var myProgressBar = document.getElementById("myProgressBar_" + imageIndex);
                var myProgressLabel = document.getElementById("myProgressLabel_" + imageIndex);
                var width = Math.round(e.loaded * 100 / e.total);


                myProgressBar.style.width = width + "%";
                myProgressLabel.innerText = width + "%";
            }

        }

        function uploadComplete(e, imageIndex){
            var xhrObj = e.srcElement || e.target;
            if (xhrObj.status === 204)
               document.getElementById("myProgressLabel_" + imageIndex).innerHTML = "Done";
            else{

               document.getElementById("myProgressLabel_" + imageIndex).innerHTML = "Something went wrong";
            }

            document.getElementById("s3File").files[imageIndex] = null;
        }

        function uploadFailed(e, imageIndex){
            var xhrObj = e.srcElement || e.target;
            document.getElementById("myProgressLabel_" + imageIndex).innerHTML = xhrObj.responseText;
        }
    </script>
